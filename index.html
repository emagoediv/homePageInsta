<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/ketysalvatore.jpg" alt="perfil do instagram">
                </div>
                <a href="https://www.instagram.com/ketysalvatore/?hl=pt-br" class="instagram-login">Continue como ketysalvatore</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é ketysalvatore?</p>
                <p class="notaccount">
                    <a hfer="https://www.instagram.com/accounts/login/?hl=pt-br" class="link-blue">Alternar contas<a/>
                    ou 
                    <a href="https://www.instagram.com/accounts/emailsignup/?hl=pt-br" class="link-blue">Inscreva-se<a/>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D38BA0175-5556-4F53-B142-D39E49A18FC6%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download"></a>
                </div>
            </div>

        </div>
</body>
</html>
